<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Share+Tech+Mono&display=swap');
    </style>
</head>

<body>
    <div id="container_1">
        <div id="user_choice" class="choice">User</div>

        <div id="result">
            <div id="result_text">It's a Draw</div>

            <div id="score_board">
                <div>0 </div>-
                <div> 0</div>
            </div>
        </div>

        <div id="comp_choice" class="choice">Computer</div>
    </div>

    <!-- <div id="container_2">
        <div id="score_board">
            <div>0 </div>-
            <div> 0</div>
        </div>
    </div> -->

    <div id="container_3">
        <div class="rps_options">
            <div id="main_container_rock" class="main_container_rps">
                <img id="rock_img" class="rps_img" src="rock.png" alt="Rock Hand Image">
                <!-- <div id="rock" class="rps">
                    Rock
                </div> -->
            </div>
            <div id="main_container_paper">
                <img class="rps_img" src="paper.png" alt="">
                <!-- <div id="paper" class="rps">
                    Paper
                </div> -->
            </div>
            <div id="main_container_scissor">
                <img class="rps_img" src="scissors.png" alt="">
                <!-- <div id="scissor" class="rps">
                    Scissor
                </div> -->
            </div>
        </div>
    </div>

    <div class="btn">
        <button>Reset Game</button>
    </div>
</body>

</html>
