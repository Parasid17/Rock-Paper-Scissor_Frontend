<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Share+Tech+Mono&display=swap');
    </style>
</head>

<body>
    <div id="container_1">
        <div id="user_choice" class="choice">
            <img>
        </div>

        <div id="result">
            <div id="result_text">Start Game!</div>

            <div id="score_board">
                <div id="u_score">0 </div>-
                <div id="c_score"> 0</div>
            </div>
        </div>

        <div id="comp_choice" class="choice">
            <img>
        </div>
    </div>


    <div id="container_2">
        <div class="rps_options">
            <div id="main_container_rock" class="main_container_rps">
                <img id="rock_img" class="rps_img" src="rock.png" alt="Rock Hand Image">
            </div>
            <div id="main_container_paper">
                <img class="rps_img" src="paper.png" alt="">
            </div>
            <div id="main_container_scissor">
                <img class="rps_img" src="scissors.png" alt="">
            </div>
        </div>
    </div>

    <div class="btn">
        <button id="reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
